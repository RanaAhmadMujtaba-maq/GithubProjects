<body>
    
<div class="container">

  <br>
  <br>
  <h1>Add, Edit, Delete, Update Table Row Using JQuery</h1>
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="ahmad mujtaba" required="">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="ahmadmujtaba.maq@gmail.com" required="">
    </div>
    <div class="form-group">
        <label>Phone:</label>
        <input type="phone" name="phone" class="form-control" value="0000-0000000" required="">
      </div>
    <button type="submit" class="btn btn-success btn-save">Save</button>
  </form><br>
  <table class="table table-bordered data-table">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
      <th>Phone</th>
    </thead>
    <tbody>
      
    </tbody>
  </table>

</div>
